<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="sr-only">Interactive rating component</h1>
    <div class="container">
      <div class="star">
        <img src="images/icon-star.svg" alt="star" class="star__img" />
      </div>
      <h3 class="heading">How did we do?</h3>
      <p class="content">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <ul class="rating__list">
          <li class="rating__item">1</li>
          <li class="rating__item">2</li>
          <li class="rating__item">3</li>
          <li class="rating__item">4</li>
          <li class="rating__item">5</li>
        </ul>
      </div>
      <button class="btn-submit">Submit</button>
    </div>
